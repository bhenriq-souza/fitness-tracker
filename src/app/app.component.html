<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <p>Hello, sidenav</p>
    </mat-sidenav>
    <mat-sidenav-content>
        <button (click)="sidenav.toggle()">Show sidenav</button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
