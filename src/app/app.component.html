<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <p>Hello, sidenav!</p>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button 
                    mat-icon-button
                    (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/">LOGO</a>
            </div>
            <div 
                fxFlex
                fxLayout
                fxLayoutAlign="flex-end">
                <ul 
                    fxLayout
                    fxLayoutGap="10px"
                    class="navigation-items">
                    <li><a href="auth/signup">Signup</a></li>
                    <li><a href="auth/login">Login</a></li>
                    <li><a href="/training">Trainig</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

<!-- 
    As an exercise, uncouple the mat-sidenav-container in a top-level component, which will nest 
    the router-outlet
-->
