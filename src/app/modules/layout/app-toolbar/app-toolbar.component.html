<mat-toolbar color="primary">
    <div>
        <button 
            mat-icon-button
            fxHide.gt-xs
            (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">LOGO</a>
    </div>
    <div 
        fxFlex
        fxLayout
        fxLayoutAlign="flex-end"
        fxHide.xs>
        <ul 
            fxLayout
            fxLayoutGap="10px"
            class="navigation-items">
            <li *ngIf="!isAuth"><a routerLink="auth/signup">Signup</a></li>
            <li *ngIf="!isAuth"><a routerLink="auth/login">Login</a></li>
            <li *ngIf="isAuth"><a routerLink="/training">Trainig</a></li>
            <li *ngIf="isAuth"><a>Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
