<h1 
  mat-dialog-title>
    Are you sure?
</h1>
<mat-dialog-actions>
  <button 
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary">
      Yes
  </button>
  <button 
    mat-raised-button
    [mat-dialog-close]="false"
    color="accent">
      No
  </button>
</mat-dialog-actions>
