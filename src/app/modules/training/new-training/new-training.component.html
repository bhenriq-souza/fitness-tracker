<section 
  class="new-training"
  fxLayout
  fxLayoutAlign="center">
    <mat-card 
      fxFlex.sm="100%"
      fxFlex="400px">
      <mat-card-title 
        fxLayoutAlign="center">
          Time to start a workout
        </mat-card-title>
      <mat-card-content 
        fxLayoutAlign="center">
          Select type of training
      </mat-card-content>
      <mat-form-field
        fxLayoutAlign="center">
        <mat-select  placeholder="Select an exercise">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id" >
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions 
        fxLayoutAlign="center">
        <button 
          type="submit" 
          mat-button
          (click)="onStartTraining()">
            Start
        </button>
      </mat-card-actions>
    </mat-card>
</section>
